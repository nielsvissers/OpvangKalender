<div class="container" style="border:thin">
  <form #empadd='ngForm' (ngSubmit)="Register(empadd)" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="naam">Naam:</label>
      <div class="col-sm-10">
        <input  type="text" class="form-control" id="fname" placeholder="Voornaam"
               name="naam" firstname required [(ngModel)]='objemp.naam' #naam="ngModel">
        <span class="help-bpx" *ngIf="naam.touched && !naam.valid ">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Schoolgaand:</label>
      <div class="col-sm-10">
        <select name="schoolgaand" gender required [(ngModel)]='objemp.schoolgaand' #schoolgaand="ngModel">
          <option value="0" selected disabled></option>
          <option value="True">Ja</option>
          <option value="False">Nee</option>
        </select>
        <span class="help-bpx" *ngIf="schoolgaand.touched && !schoolgaand.valid ">required</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="btnsubmit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
